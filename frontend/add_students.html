<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Management System</h1>
            <nav>
                <a href="view_students.html">View Students</a>
            </nav>
        </header>

        <main>
            <h2>Add a New Student</h2>
            <form id="add-student-form">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="class_name">Class</label>
                    <input type="text" id="class_name">
                </div>
                <button type="submit">Add Student</button>
            </form>
            <p id="success-message" class="success-message"></p>
        </main>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api/students';
        const form = document.getElementById('add-student-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const student = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                class_name: document.getElementById('class_name').value,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(student),
                });
                if (response.ok) {
                    form.reset();
                    successMessage.textContent = 'Student added successfully!';
                    setTimeout(() => successMessage.textContent = '', 3000);
                } else {
                    throw new Error('Failed to add student');
                }
            } catch (error) {
                console.error('Error adding student:', error);
                successMessage.textContent = 'Error adding student. Please try again.';
                successMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>

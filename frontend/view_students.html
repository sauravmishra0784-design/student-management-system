<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students - Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Management System</h1>
            <nav>
                <a href="add_students.html">Add Student</a>
            </nav>
        </header>

        <main>
            <h2>All Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Class</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                </tbody>
            </table>
        </main>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api/students';
        const studentList = document.getElementById('student-list');

        async function loadStudents() {
            try {
                const response = await fetch(API_URL);
                const students = await response.json();

                studentList.innerHTML = '';
                
                students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.first_name}</td>
                        <td>${student.last_name}</td>
                        <td>${student.email}</td>
                        <td>${student.class}</td>
                        <td><button class="delete-btn" data-id="${student.id}">Delete</button></td>
                    `;
                    studentList.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error loading students:', error);
                studentList.innerHTML = '<tr><td colspan="6">Error loading data. Is the server running?</td></tr>';
            }
        }

        async function deleteStudent(studentId) {
             if (!confirm('Are you sure you want to delete this student?')) {
                return;
            }
            try {
                await fetch(`${API_URL}/${studentId}`, { method: 'DELETE' });
                loadStudents();
            } catch (error) {
                console.error('Error deleting student:', error);
            }
        }

        studentList.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete-btn')) {
                const studentId = event.target.dataset.id;
                deleteStudent(studentId);
            }
        });

        document.addEventListener('DOMContentLoaded', loadStudents);
    </script>
</body>
</html>
